<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
    <!-- AGREGARLE BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #36558f">
    <main id="drum-machine">
      <div class="screen">
        <div id="display"></div>
      </div>
      <div class="buttons container">
        <div class="row" style="gap: 1rem">
          <div class="drum-pad col mb-3" id="Heater 1">
            Q
            <audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
              class="clip"
              id="Q"
            ></audio>
          </div>
          <div class="drum-pad col mb-3" id="Heater 2">
            W<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
              class="clip"
              id="W"
            ></audio>
          </div>
          <div class="drum-pad col mb-3" id="Heater 3">
            E<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
              class="clip"
              id="E"
            ></audio>
          </div>
        </div>
        <div class="row" style="gap: 1rem">
          <div class="drum-pad col mb-3" id="Heater 4">
            A<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
              class="clip"
              id="A"
            ></audio>
          </div>
          <div class="drum-pad col mb-3" id="Clap">
            S<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
              class="clip"
              id="S"
            ></audio>
          </div>
          <div class="drum-pad col mb-3" id="Open-HH">
            D<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
              class="clip"
              id="D"
            ></audio>
          </div>
        </div>
        <div class="row" style="gap: 1rem">
          <div class="drum-pad col" id="Kick-n'-Hat">
            Z<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
              class="clip"
              id="Z"
            ></audio>
          </div>
          <div class="drum-pad col" id="Kink">
            X<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
              class="clip"
              id="X"
            ></audio>
          </div>
          <div class="drum-pad col" id="Closed-HH">
            C<audio
              src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
              class="clip"
              id="C"
            ></audio>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
